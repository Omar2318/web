<div class="container py-5">
  <div class="row g-4 align-items-center">
    
    <div class="col-md-5 text-center">
      <img
        [src]="producto.image"
        [alt]="producto.title"
        
        class="img-fluid rounded shadow-sm"
        style="max-height: 400px; object-fit: contain;"
      />
    </div>

    <div class="col-md-7">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h2 class="card-title mb-3">{{ producto.title }}</h2>

          <span class="badge bg-secondary text-capitalize mb-3">
            {{ producto.category }}
          </span>

          <h3 class="text-primary mb-3">$ {{ producto.price | number: '1.2-2' }}</h3>

          <div class="d-flex align-items-center mb-3">
            <span class="text-warning fs-5 me-2">â˜…</span>
            <span>{{ producto.rating.rate }}</span>
            <small class="text-muted ms-2">({{ producto.rating.count }} valoraciones)</small>
          </div>

          <p class="text-muted">{{ producto.description }}</p>

          <div class="mt-4">
            <button class="btn btn-primary btn-lg me-2">
              <i class="bi bi-cart-plus"></i> Agregar al carrito
            </button>
            <button class="btn btn-outline-success btn-lg">
              Comprar ahora
            </button>
          </div>

          <hr class="my-4" />

          <div class="row text-muted">
            <div class="col-6 text-end">
              <small>Inventario: {{ producto.rating.count }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
